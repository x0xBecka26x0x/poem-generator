<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Poem Generator!</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to My AI Poem Generator!</h1>
    </header>

    <main>
        <div class="form-info">
        <form id="poem-form-generator">
            <input type="text" 
            placeholder="Enter the topic of the poem..." 
            autofocus required autocomplete="off" class="prompt-input"/>
            <input type="submit" class="button-submit" id="user-input"/>
        </form>
        <div class="hint">For Example: Love, Peace, Blue Skies or Desert</div>
    </div>
        <div class="poem hidden" id="poem">
            
            <br />
        </div>
    </main>

    <footer>This was coded by 
        <a href="https://github.com/x0xBecka26x0x" target="_blank">Rebecca Thombs</a>
         and is open-sourced on
         <a href="https://github.com/x0xBecka26x0x/poem-generator" 
         target="_blank">
         Github</a> 
         and is hosted on <a href="https://app.netlify.com/teams/x0xbecka26x0x-qzlecfy/overview" target="_blank">
            Netlify</a>!
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
